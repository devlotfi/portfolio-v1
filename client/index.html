<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Debbal Lotfi's Portfolio</title>
  </head>
  <body id="theme-provider" data-theme="LIGHT">
    <div id="root"></div>
    <script>
      function getSystemTheme() {
        if (
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        ) {
          return 'DARK';
        }
        return 'LIGHT';
      }

      const theme = localStorage.getItem('THEME');
      if (theme) {
        const themeProvider = document.getElementById('theme-provider');
        if (theme === 'DARK' || theme === 'LIGHT') {
          themeProvider.dataset.theme = theme;
        } else if (theme === 'SYSTEM') {
          const systemTheme = getSystemTheme();
          if (systemTheme === 'LIGHT' || systemTheme === 'DARK') {
            themeProvider.dataset.theme = systemTheme;
          }
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
